<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Prep</title>
    <link rel="stylesheet" href="Prep.css">
</head>
<body>
    <header>
        <h1>Boxes</h1>
    </header>
    <body>
        <form onsubmit="calculate(); return false;">
            <label for="Color">Color</label>
            <input type="text" id="color" name="color" placeholder="Color" required focus>
            <label for="length">Length</label>
            <input type="number" id="length" name="length" placeholder="Length" required step="0.01">
            <label for="width">Width</label>
            <input type="number" id="width" name="width" placeholder="Width" required step="0.01">
            <label for="height">Height</label>
            <input type="number" id="height" name="height" placeholder="Height" required step="0.01">
            <button type="submit">Submit Box</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="display()">Display</button>
        </form>
        <br>
        <div id="display">Box List
        <p id="list"></p>
        </div>
    
</body>
<script src="Prep.js"></script>
</html>
