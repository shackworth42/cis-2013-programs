<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="debug.css" />
    <script type="text/javascript" src="debug.js"></script>
</head>

<body>
    <img class = "displayed" src="rates.png" alt="Tax Chart"  height="96" width="343.68">

    <div id="content">
        <h1>Income Tax Calculator</h1>
        <p>Enter the values requested below and click "Calculate".</p>
        
        <label for="annualIncome">Annual Income ($):</label>
        <input type="text" id="annualIncome" /><br />
        
        <label for="age">Your Age:</label>
        <input type="text" id="age" /><br />
        
        <label for="annualTax">Annual Income Tax ($):</label>
        <input type="text" id="annualTax" disabled="disabled" /><br />
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
    </div>
    <img class = "displayed" src="rates.png" alt="Tax Chart"  height="75" width="300">
   
    
</body>
</html>
