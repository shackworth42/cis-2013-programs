<!DOCTYPE HTML>
<head>
    <title>CIS2013 Phrase Manipulator</title>
    <link rel="stylesheet" type="text/css" href="phrase.css" />
    <script type="text/javascript" src="phrase.js"></script>
</head>

<body>
    <div id="content">
        <h1>Phrase Analyzer</h1>
        <p>Enter a word, phrase, or sentence in the text box below<br>
        	 and click a button to compute the phrase</p>
        
        <center><textarea placeholder="Enter phrase here." id="phrase" rows="3" cols="60"></textarea><br>
        
        <fieldset>       
            <input type="button" id="length" value="Length" />

        	<input type="button" id ="vowels" value="# of Vowels" />

        	<input type="button" id="consonants" value="# of Consonants" />
       
        	<input type="button" id="reverse" value="Reverse" /><br />
        	
        	<input type="button" id="clear" value="Clear" /><br />
		</fieldset>

        <textarea id="output" rows="3" cols="60" disabled="disabled"></textarea><br></center>

    </div>
</body>
</html>
