
<!DOCTYPE html>
<head>
   <title>The Number Guessing Game (with input validation)</title>
   <script src="betterguess.js"></script>
    <link rel="stylesheet" type="text/css" href="betterguess.css" />
</head>
<center> <body>
   <div> 
      <h1>The Number Guessing Game</h1>
      <h2>The Game where you Guess numbers</h2>
      <p>Enter two whole numbers greater than 0, and I'll pick a random number between them.</p>
      <p>Then you can guess the number, and I'll tell you if you're too high or too low.</p>
      <p> When you get it, you'll be scored on difficulty and accuracy</p>
      <input type="text" id="min" placeholder="Minimum Value" />
        <br />
      <input type="text" id="max" placeholder="Maximum Value" />
        <br />
      <input type="button" id="start" value="Go!" />
        <br />
      <input type="button" id="quit" value="Quit" />
        <br />

   </div>
    <img src="https://media.giphy.com/media/B4dt6rXq6nABilHTYM/giphy.gif" alt="Number Guessing Game" /> 
</body> </center>
