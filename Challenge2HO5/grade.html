<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Grade Calculator</title>
	<link rel="stylesheet" type="text/css" href="pretty2.css" />
	<script type="text/javascript" src="calc2.js"></script>
</head>

<body>
	<div id="content">
		<h1>Golden Hurricane Pain Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="hw_pts">Total HW Pts (0-30):</label>
		<input type="text" id="hw_pts" />
		<br />

		<label for="mid_pts">Midterm Pts (0-35):</label>
		<input type="text" id="mid_pts" />
		<br />

		<label for="fin_pts">Final Pts (0-35):</label>
		<input type="text" id="fin_pts" />
		<br /><br />



		<label for="grade_option">Enter 1 for audit, 2 for letter grade</label>
		<input type="text" id="grade_option" />
		<br /><br />

		<label>&nbsp;</label>
		<input type="button" id="calculate" value="Calculate" />
		<br /><br />

		<label for="final_grade">Final Grade:  </label>
		<input type="text" id="final_grade" disabled="disabled" />
		<br />

	</div>
</body>
</html>
